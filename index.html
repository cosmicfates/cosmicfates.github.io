<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Flag</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .flag {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height of the viewport */
            width: 100vw; /* Full width of the viewport */
        }
        .stripe {
            flex: 1; /* Distribute space evenly */
        }
        .stripe1 { background-color: #078D70; }
        .stripe2 { background-color: #26CEAA; }
        .stripe3 { background-color: #98E8C1; }
        .stripe4 { background-color: #FFFFFF; }
        .stripe5 { background-color: #7BADE2; }
        .stripe6 { background-color: #5049CC; }
        .stripe7 { background-color: #3D1A78; }
    </style>
</head>
<body>
    <div class="flag">
        <div class="stripe stripe1"></div>
        <div class="stripe stripe2"></div>
        <div class="stripe stripe3"></div>
        <div class="stripe stripe4"></div>
        <div class="stripe stripe5"></div>
        <div class="stripe stripe6"></div>
        <div class="stripe stripe7"></div>
    </div>
</body>
</html>
