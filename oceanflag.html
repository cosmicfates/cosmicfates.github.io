<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A representation of the ocean flag.">
    <title>The Gay Flag</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .flag {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        .stripe {
            flex: 1;
        }
        .stripe1 { background-color: #078D70; }
        .stripe2 { background-color: #26CEAA; }
        .stripe3 { background-color: #98E8C1; }
        .stripe4 { background-color: #FFFFFF; }
        .stripe5 { background-color: #7BADE2; }
        .stripe6 { background-color: #5049CC; }
        .stripe7 { background-color: #3D1A78; }

        .back-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="stripe stripe1"></div>
        <div class="stripe stripe2"></div>
        <div class="stripe stripe3"></div>
        <div class="stripe stripe4"></div>
        <div class="stripe stripe5"></div>
        <div class="stripe stripe6"></div>
        <div class="stripe stripe7"></div>
    </div>
    <a href="index.html" class="back-link">Back to Home</a>
</body>
</html>
